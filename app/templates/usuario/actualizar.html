<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Usuario</title>
</head>
<body>
    <h1>Actualizar Usuario</h1>
    <form method="POST" action="{{ url_for('usuario.actualizar_usuario', id=usuario.id) }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required><br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ usuario.correo }}" required><br>
        <input type="submit" value="Actualizar Usuario">
    </form>
</body>
</html>
