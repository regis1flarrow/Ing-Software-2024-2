<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
</head>
<body>
    <h1>Listado de Usuarios</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.nombre }} - {{ usuario.correo }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('usuario.crear_usuario') }}">Crear Nuevo Usuario</a>
</body>
</html>
